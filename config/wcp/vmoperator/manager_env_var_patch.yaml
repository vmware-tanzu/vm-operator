    value: "<FSS_WCP_TKG_Multiple_CL_VALUE>"

#
# Feature state switch flags beneath this line are enabled on main and only
# retained in this file because it is used by internal testing to determine the
# state of the feature. Since this is used by older branches as well, the flags
# must remain, otherwise the absence of the flag indicates a feature is not
# present or disabled.
#

- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: FSS_WCP_Unified_TKG
    value: "true"

- op: add
  path: /spec/template/spec/containers/0/env/-
