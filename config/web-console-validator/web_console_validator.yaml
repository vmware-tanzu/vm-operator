apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-console-validator
  namespace: system
  labels:
    app: web-console-validator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-console-validator
  template:
    metadata:
      labels:
        app: web-console-validator
    spec:
      containers:
      - name: web-console-validator
        command:
        - /web-console-validator
        args:
        - "--server-port=9868"
        - "--server-path=/validate"
        image: controller:latest
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 50m
            memory: 50Mi
        ports:
        - containerPort: 9868
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_SERVICE_ACCOUNT_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.serviceAccountName
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      terminationGracePeriodSeconds: 10
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: "Exists"
        effect: "NoSchedule"
      - key: node-role.kubernetes.io/control-plane
        operator: "Exists"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: web-console-validator
  name: web-console-validator
  namespace: system
spec:
  ports:
  - name: http
    port: 80
    targetPort: $(WEB_CONSOLE_VALIDATOR_CONTAINER_PORT)
  selector:
    app: web-console-validator
