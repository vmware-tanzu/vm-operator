apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
        - name: FSS_WCP_VMSERVICE
          value: "false"
        - name: FSS_WCP_VMSERVICE_V1ALPHA2
          value: "false"
        - name: VSPHERE_NETWORKING
          value: "false"
        - name: FSS_WCP_FAULTDOMAINS
          value: "false"
