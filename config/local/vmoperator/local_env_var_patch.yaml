apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
        - name: FSS_WCP_VMSERVICE
          value: "false"
        - name: VSPHERE_NETWORKING
          value: "false"
        - name: FSS_WCP_T1_PERNAMESPACE
          value: "false"
